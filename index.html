<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mapagino - Web Corporativa</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav class="navbar">
      <div class="navbar-brand nav-link-home">
        <a href="index.html">Mapagino</a>
      </div>
      <div class="navbar-links">
        <a href="privacy-gdpr.html">Política de Privacidad</a>
        <a href="terms.html">Términos App "Mapuquina"</a>
      </div>
    </nav>

    <header class="header">
      <img
        src="assets/logotipo.png"
        alt="Logo de la Empresa Mapagino"
        class="logo"
      />
    </header>

    <main>
      <div id="main-content" class="content-section">
        <div class="construction-box">
          <h2>¡Gracias por tu interés!</h2>
          <p class="center">
            Nuestra web corporativa está actualmente en construcción.
          </p>
        </div>
      </div>

      <div id="terms-content" class="content-section hidden"></div>
    </main>

    <footer class="footer">
      <div class="social-links">
        <a
          href="https://www.youtube.com/@mapagino"
          target="_blank"
          aria-label="YouTube de Mapagino"
        >
          <i class="fab fa-youtube"></i>
        </a>
        <a
          href="https://www.instagram.com/mapagino/"
          target="_blank"
          aria-label="Instagram de Mapagino"
        >
          <i class="fab fa-instagram"></i>
        </a>
      </div>
      <p>&copy; 2025 Mapagino. Todos los derechos reservados.</p>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
